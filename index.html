<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base64 Encoder / Decoder</title>
    <style>
      :root {
        --bg-color: #111827;
        --surface-color-1: #1f2937;
        --surface-color-2: #374151;
        --border-color: #4b5563;
        --text-color: #e5e7eb;
        --text-muted-color: #9ca3af;
        --accent-color: #3b82f6;
        --accent-text-color: #ffffff;
        --error-bg-color: rgba(127, 29, 29, 0.5);
        --error-border-color: #be123c;
        --error-text-color: #fca5a5;
        --green-color: #4ade80;
      }
      
      /* Reset & Base */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--surface-color-1);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Layout */
      .container {
        width: 100%;
        max-width: 896px; /* max-w-4xl */
        margin: 0 auto;
        padding: 2rem 1.5rem;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      
      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      /* Header */
      header {
        text-align: center;
        margin-bottom: 2rem;
      }
      header h1 {
        font-size: 2.25rem; /* text-4xl */
        font-weight: 700;
        letter-spacing: -0.025em;
      }
      header p {
        margin-top: 0.5rem;
        font-size: 1.125rem; /* text-lg */
        color: var(--text-muted-color);
      }
      
      /* Mode Switcher */
      .mode-switcher {
        display: flex;
        justify-content: center;
        background-color: var(--surface-color-1);
        border-radius: 0.5rem;
        padding: 0.25rem;
        gap: 0.5rem;
      }
      .mode-switcher button {
        padding: 0.5rem 1.5rem;
        font-size: 0.875rem;
        font-weight: 600;
        border: none;
        border-radius: 0.375rem;
        cursor: pointer;
        transition: color 0.2s, background-color 0.2s;
        background-color: transparent;
        color: var(--text-muted-color);
      }
      .mode-switcher button.active {
        background-color: var(--accent-color);
        color: var(--accent-text-color);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      .mode-switcher button:not(.active):hover {
        background-color: var(--surface-color-2);
        color: var(--text-color);
      }

      /* Text Areas */
      .textarea-container {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }
      .textarea-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }
      .textarea-header label {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-muted-color);
      }
      textarea {
        flex-grow: 1;
        padding: 1rem;
        background-color: var(--surface-color-1);
        border: 1px solid var(--border-color);
        border-radius: 0.5rem;
        color: var(--text-color);
        font-size: 1rem;
        resize: none;
        transition: border-color 0.2s, box-shadow 0.2s;
        box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05);
      }
      textarea:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 2px var(--bg-color), 0 0 0 4px var(--accent-color);
      }
      textarea[readonly] {
        cursor: not-allowed;
      }
      
      /* Action Buttons */
      .action-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: transparent;
        border: none;
        color: var(--text-muted-color);
        cursor: pointer;
        transition: background-color 0.15s, color 0.15s;
      }
      .action-icon:hover {
        background-color: var(--surface-color-2);
        color: var(--accent-text-color);
      }
      .action-icon svg {
        width: 24px;
        height: 24px;
      }

      .swap-container {
        display: flex;
        justify-content: center;
        margin: -1.25rem 0;
        z-index: 10;
      }

      #copy-btn {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        border-radius: 0.375rem;
        background-color: var(--surface-color-2);
        border: none;
        color: var(--text-muted-color);
        font-size: 0.875rem;
        cursor: pointer;
        transition: background-color 0.15s;
      }
      #copy-btn:hover {
        background-color: var(--border-color);
        color: var(--text-color);
      }
      #copy-btn svg {
        width: 16px;
        height: 16px;
      }
      #copy-btn .icon-copied {
        color: var(--green-color);
      }
      
      /* Error Box */
      .error-box {
        background-color: var(--error-bg-color);
        border: 1px solid var(--error-border-color);
        color: var(--error-text-color);
        padding: 0.75rem 1rem;
        border-radius: 0.375rem;
        font-size: 0.875rem;
      }

      /* Footer */
      footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--border-color);
        font-size: 0.875rem;
      }
      footer p {
        margin-bottom: 0.5rem;
      }
      footer a {
        color: var(--text-muted-color);
        text-decoration: none;
        transition: color 0.2s;
      }
      footer a:hover {
        color: var(--accent-color);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Base64 Encoder / Decoder</h1>
        <p>Ein modernes Werkzeug für sofortige Base64-Konvertierungen.</p>
      </header>
      
      <main>
        <div class="mode-switcher">
          <button id="encode-btn" class="active">Encode</button>
          <button id="decode-btn">Decode</button>
        </div>

        <div class="textarea-container">
          <div class="textarea-header">
            <label for="input-textarea" id="input-label">Zu kodierender Text</label>
            <button id="clear-btn" class="action-icon" aria-label="Eingabe löschen" style="display: none;">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
          </div>
          <textarea id="input-textarea" rows="8" placeholder="Text hier eingeben oder einfügen..."></textarea>
        </div>

        <div class="swap-container">
          <button id="swap-btn" class="action-icon" aria-label="Eingabe und Ausgabe tauschen">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" /></svg>
          </button>
        </div>

        <div class="textarea-container">
          <div class="textarea-header">
            <label for="output-textarea" id="output-label">Base64-Ausgabe</label>
            <button id="copy-btn" style="display: none;">
              <svg class="icon-copy" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
              <span>Kopieren</span>
            </button>
          </div>
          <textarea id="output-textarea" rows="8" placeholder="Das Ergebnis wird hier angezeigt..." readonly></textarea>
        </div>

        <div id="error-container" class="error-box" style="display: none;"></div>
      </main>

      <footer>
        <p>Erstellt mit HTML, CSS & JavaScript.</p>
        <div>
          <a href="https://alexandermut.github.io/kontaktdaten_vcard_alexander_mut/impressum.html" target="_blank" rel="noopener noreferrer">Impressum</a>
          <span>&nbsp;|&nbsp;</span>
          <a href="https://alexandermut.github.io/kontaktdaten_vcard_alexander_mut/datenschutz.html" target="_blank" rel="noopener noreferrer">Datenschutz</a>
        </div>
      </footer>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
